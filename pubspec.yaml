name: wave_pomodoro_timer
description: A simple pomodoro timer with a great UI.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  url_launcher: ^5.4.2
  simple_animations: ^1.3.11

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf
    - family: Comfortaa-Bold
      fonts:
        - asset: fonts/Comfortaa-Bold.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"